[build]
  command = "npm run build"
  publish = "out"

# Don't redirect _next static assets - let them be served normally
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Redirect all other routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: No Next.js plugin needed for static export
# Static export generates proper HTML files that Netlify can serve directly

# Brevo API Key Configuration:
# 1. Go to Netlify Dashboard → Site Settings → Environment Variables
# 2. Add variable: NEXT_PUBLIC_BREVO_API_KEY
# 3. Value: Your Brevo API key (starts with xkeysib-)
# 4. See NETLIFY_ENV_SETUP.md for detailed instructions
# 5. After adding, trigger a new deployment

